// Stuff
@PART:HAS[#manufacturer[Brand?Aerospace?Engineering],@MODULE[ModuleB9PartSwitch]]:NEEDS[B9PartSwitch]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ENfuel]]
	{
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
		SUBTYPE
		{
			name = LFO
			tankType = EN_LFO
			title = LiquidFuel
			descriptionSummary = Provides 90% of the actual propellant and 10% Oxidizer for use of the fuel cell.
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ENsupp]]
	{
		SUBTYPE
		{
			name = Structural
			title = None
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ENmix]]
	{
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
		SUBTYPE
		{
			name = LFO
			tankType = LFO
			title = LF + Ox
		}
		SUBTYPE
		{
			name = LF
			tankType = LiquidFuel
			title = LiquidFuel
		}
		SUBTYPE
		{
			name = OX
			tankType = OX
			title = Oxidizer
		}
		SUBTYPE
		{
			name = MO
			tankType = MonoPropellant
			title = MonoPropellant
		}
	}
}

@PART:HAS[#manufacturer[Brand?Aerospace?Engineering],@MODULE[ModuleCommand]]:NEEDS[B9PartSwitch,!Pathfinder]:LAST[Endurance]
{
	!RESOURCE:HAS[~name[ElectricCharge]],* {}
}