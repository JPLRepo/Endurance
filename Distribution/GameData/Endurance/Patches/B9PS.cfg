// - - - Add tank types - - -

B9_TANK_TYPE:NEEDS[!CryoTanks]
{
	name = OX
	tankMass = 0.000625
	tankCost = 0
	RESOURCE
	{
		name = Oxidizer
		unitsPerVolume = 1
	}
}
B9_TANK_TYPE
{
	name = EN_LFO
	title = LiquidFuel
	tankMass = 0.0001
	tankCost = 0.375
	RESOURCE
	{
		name = LiquidFuel
		unitsPerVolume = 0.9
	}
	RESOURCE
	{
		name = Oxidizer
		unitsPerVolume = 0.1
	}
}

