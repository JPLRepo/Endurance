			{
				name = lamp
				modelName = Endurance/FX/mainLamp
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.2 1.0
				energy = 0.0 0.5
				energy = 1.0 1.0
			}
			MODEL_MULTI_PARTICLE
			{
				name = streak
				modelName = Endurance/FX/mainStreak
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.3 1.0
				energy = 0.0 0.5
				energy = 1.0 0.9
			}
