// DSPS x300 Fuel Assembly
@PART[ENmountEndurance]
{
	@EFFECTS
	{
		!running {}
		running_rcs
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.05
				volume = 1.0 0.5
				pitch = 0.0 0.5
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = sharp
				modelName = Endurance/FX/hotFlashSpikePink
				transformName = RCS
				emission = 0.0 0.0
				emission = 0.1 2.0
				energy = 0.0 0.5
				energy = 1.0 1.0
				localRotation = -90, 0, 0
			}
			MODEL_MULTI_PARTICLE
			{
				name = soft
				modelName = Endurance/FX/hotFlashFumePink
				transformName = RCS
				emission = 0.0 0.0
				emission = 0.1 2.0
				energy = 0.0 0.5
				energy = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 24
		%runningEffectName = running_rcs
		@resourceName = LiquidFuel
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 1
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 375
			resourceFlowMode = ALL_VESSEL
		}
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 1200
			key = 1 300
			key = 2 0.01
		}
	}
}

// Endurance Deep Space Engine
@PART[ENenduranceEngine]
{
	!sound*,* = nope
	!fx*,* = nope
	!MODULE[ModuleEngines] {}
	!EFFECTS {}
	EFFECTS 
	{
