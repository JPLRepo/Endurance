		heatProduction = 400
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.55
		engineDecelerationSpeed = 1
		EngineType = Electric
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 26092.5
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 250000
			key = 1 62500
			key = 1.5 0.01
		}
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
