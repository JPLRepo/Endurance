			key = 0 500000
			key = 1 50000
			key = 1.15 0.01
		}
	}
	MODULE
	{
		name = ModuleEnginesFX
		engineID = Heavy
		thrustVectorTransformName = thrustTransform
		powerEffectName = running_heavy
		exhaustDamage = True
		exhaustDamageMaxRange = 1200
		exhaustDamageMultiplier = 600
