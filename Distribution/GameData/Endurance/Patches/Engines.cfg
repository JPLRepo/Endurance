		engineDecelerationSpeed = 1
		EngineType = Electric
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 104370
			DrawGauge = True
		}
		atmosphereCurve
