@PART[ENmountEndurance|ENrangerBody|ENlanderBody|ENminiRanger|ENcargoScience]:NEEDS[CryoEngines|KerbalAtomics|RationalResources,!ClassicStock]
{
	@MODULE[ModuleResourceConverter]:HAS[#ConverterName[Fuel?Cell]]
	{
		@INPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]]
		{
			@ResourceName = LqdHydrogen
			@Ratio = #$../INPUT_RESOURCE,1/Ratio$
			@Ratio *= 15
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = #$../INPUT_RESOURCE,1/Ratio$
			@Ratio *= 5.625
			FlowMode = STAGE_PRIORITY_FLOW
			DumpExcess = True
		}
	}
}