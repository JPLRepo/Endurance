// DSPS x300 Fuel Assembly
// MB-30 Experiment Cluster Package
@PART[ENmountEndurance|ENcargoScience]:NEEDS[CryoEngines|KerbalAtomics|RationalResources,!ClassicStock]
{
	@MODULE[ModuleRCSFX]
	{
		@resourceName = LqdHydrogen
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
		}
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 5.211
		}
	}
}

