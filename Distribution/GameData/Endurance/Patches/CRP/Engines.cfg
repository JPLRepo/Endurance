// DSPS x300 Fuel Assembly
@PART[ENmountEndurance]:NEEDS[CryoEngines|KerbalAtomics|RationalResources,!ClassicStock]
{
	@MODULE[ModuleRCSFX]
	{
		@resourceName = LqdHydrogen
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
		}
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 5.211
		}
	}
}

