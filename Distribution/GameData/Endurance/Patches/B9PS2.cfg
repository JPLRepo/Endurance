// Cryo fuel
@PART:HAS[#manufacturer[Brand?Aerospace?Engineering],@MODULE[ModuleB9PartSwitch]]:NEEDS[B9PartSwitch,CommunityResourcePack|ClassicStock]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ENfuel]]
	{
		SUBTYPE
		{
			name = LH2
			tankType = EN_LH2
			title = LqdHydrogen
			@title:NEEDS[ClassicStock] = Propellium
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorLqdHydrogen
		}
		SUBTYPE
		{
			name = LH2O
			tankType = EN_LH2O
			title = Hydrolox
			@title:NEEDS[ClassicStock] = PropLox
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorOxidizer
			descriptionSummary = Provides 90% of the actual propellant and 10% Oxidizer for use of the fuel cell.
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ENmix]]:NEEDS[CryoTanks|RationalResources]
	{
		SUBTYPE
		{
			name = LH2
			tankType = LH2
			@tankType:NEEDS[RationalResources,!ClassicStock] = RR_CryoH
			@tankType:NEEDS[RationalResources,ClassicStock] = RR_PLM
			title = LqdHydrogen
			@title:NEEDS[ClassicStock] = Propellium
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorLqdHydrogen
		}
		SUBTYPE
		{
			name = LH2O
			tankType = LH2O
			@tankType:NEEDS[RationalResources,!ClassicStock] = RR_CryoHLOX
			@tankType:NEEDS[RationalResources,ClassicStock] = RR_PLOX
			title = Hydrolox
			@title:NEEDS[ClassicStock] = PropLox
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorOxidizer
		}
	}
}

