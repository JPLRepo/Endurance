		}
	}
	
	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = #$/mass$
		@KerbalMonths *= 5
		HabMultiplier = #$/mass$
	}
	
	MODULE
	{
		name = ModuleLifeSupport
	}
	
    RESOURCE
    {
        name = ReplacementParts
        amount = 100
        maxAmount = 100
        @amount *= #$/CrewCapacity$
