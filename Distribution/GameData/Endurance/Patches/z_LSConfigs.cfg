}

//For USI LS - Add Supplies to the Endurance Logistics Module (*USI LS will add default resources, etc to the same part)
@PART[ENcargoEndurance]:HAS[!MODULE[ModuleLifeSupport]]:NEEDS[USILifeSupport]
{		
    RESOURCE
    {
        name = Supplies
        amount = 400
        maxAmount = 400        
    }		
}