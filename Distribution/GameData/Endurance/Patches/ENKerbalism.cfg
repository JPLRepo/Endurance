@PART[ENenduranceEngine|ENrangerBody|ENrangerEngine|ENlanderBody|ENlanderVTOL|ENminiRanger]:AFTER[KerbalismDefault]
{
	@MODULE[Reliability]:HAS[#type[ModuleEngines*]]
	{
		@rated_operation_duration = 1800
		@rated_ignitions = 120
	}
}
