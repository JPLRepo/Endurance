PART
{
	name = ENlanderBody
	module = Part
	author = benjee10/JPLRepo
	MODEL
	{
		model = Endurance/Assets/landerbody
		texture = lander, Endurance/Assets/lander
		texture = lander_mainengine, Endurance/Assets/lander_mainengine
		texture = landerengine_emissive, Endurance/Assets/landerengine_emissive		
	}
	MODEL
	{
		model = Endurance/Assets2/LanderBodyFXNodes
	}
	rescaleFactor = 1
	CrewCapacity = 4
	stackSymmetry = 1 
	CoMOffset = 0, -3, 0   
    CoLOffset = 0, -3.5, 0
	CoPOffset = 0, -3.5, 0
	centerOfBuoyancy = 0, -3.5, 0
	TechRequired = experimentalAerodynamics
	entryCost = 50000
	cost = 18000
	category  = Pods
	subcategory = 0
	title = Lander Fuselage
	manufacturer = Brand Aerospace Engineering
	description = The Lander is a powerful multipurpose vehicle designed to hoist heavy items to and from the surface of planets.  

	attachRules = 1,0,1,1,0
	mass = 7
	dragModelType = default
	maximum_drag = 0.15
	minimum_drag = 0.1
	angularDrag = 2
	crashTolerance = 17  
	maxTemp = 1500
	skinMaxTemp = 3300
	emissiveConstant = 1.1
	thermalMassModifier = 0.05
	breakingForce = 50
	breakingTorque = 50
	explosionPotential = 1
	vesselType = Lander
	tags = endurance interstellar lander
	NODE
	{
		name = dockingTop
		transform = dockingTop
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = dockingBottom
		transform = dockingBottom
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = VTOL1
		transform = VTOL1
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = VTOL2
		transform = VTOL2
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = VTOL3
		transform = VTOL3
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = VTOL4
		transform = VTOL4
		size = 1
		method = FIXED_JOINT
	}	
	INTERNAL
	{
		name = EnduranceLander
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		remoteControl = True
		requiresPilot = True
	}
	MODULE
	{
		name = ModuleLiftingSurface	
		deflectionLiftCoeff = 4.5 //How much lift the surface generates
		dragAtMaxAoA = 0.3 //The drag at maximum angle of attack (AoA is the climbing/descent angle)
		dragAtMinAoA = 0.1 //The drag at minimum angle of attack
		useInternalDragModel = True
	}	
	MODULE
	{
		name = ModuleReactionWheel	
		PitchTorque = 200
		YawTorque = 200
		RollTorque = 200	
		RESOURCE
		{
			name = ElectricCharge
			rate = 5
		}
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 3000
		maxAmount = 3000	
	}
	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 600
		heatProduction = 100
		engineID = Plasma
		runningEffectName = running_engine
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 882.353
		}
		atmosphereCurve
		{
			key = 0 18000
			key = 1 13500
			key = 11 0.001 -455 0
		}	
	}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.01 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 0.01 0.6
				pitch = 1.0 1.8
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = lamp
				modelName = Endurance/FX/landerLamp
				transformName = FXNode
				emission = 0.0 0.0
				emission = 0.2 1.0
				energy = 0.0 0.5
				energy = 1.0 1.0
			}
			MODEL_MULTI_PARTICLE
			{
				name = blaze
				modelName = Endurance/FX/landerBlaze
				transformName = FXNode
				emission = 0.0 0.0
				emission = 0.2 1.0
				energy = 0.0 0.5
				energy = 1.0 1.0
			}
		}
		running_rcs
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.05
				volume = 1.0 0.5
				pitch = 0.0 0.5
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = sharp
				modelName = Endurance/FX/hotFlashSpikePink
				transformName = RCS
				emission = 0.0 0.0
				emission = 0.1 2.0
				energy = 0.0 0.5
				energy = 1.0 1.0
				localRotation = -90, 0, 0
			}
			MODEL_MULTI_PARTICLE
			{
				name = soft
				modelName = Endurance/FX/hotFlashFumePink
				transformName = RCS
				emission = 0.0 0.0
				emission = 0.1 2.0
				energy = 0.0 0.5
				energy = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 5
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = FXNode
		gimbalRange = 5
	}
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCS
		thrusterPower = 24
		resourceName = LiquidFuel
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running_rcs
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 1
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 375
			resourceFlowMode = ALL_VESSEL
		}
		atmosphereCurve
		{
			key = 0 1200
			key = 1 300
			key = 2 0.01
		}
	}
	MODULE
	{
		name = ModuleScienceExperiment		
		experimentID = crewReport	
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report	
		useStaging = False	
		useActionGroups = True
		hideUIwhenUnavailable = True	
		rerunnable = True	
		xmitDataScalar = 1.0	
	}
	MODULE
	{
		name = ModuleScienceContainer
		
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}
	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = landerthrottle
		dependOnEngineState = True
		responseSpeed = 0.4
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}	
}